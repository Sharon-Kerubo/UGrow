<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>uGrow</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'app/style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/login.css' %}" />
    <script src="https://use.fontawesome.com/f4042fae21.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300&display=swap" rel="stylesheet">

</head>
<body>
<div class="popup-sign">
              <div class="popup-content-sign">
                   <div class="popup-body">
                        <div class="login-box">
                            <img src="{% static 'app/images/close.png' %}" alt="user" class="sign-close">
                            <i class="fa fa-pagelines fa-4x sign"></i>
                            <li class="forgot" style="color: #524532; font-size: 18px; text-align:center;">Sign Up to receive better farming practices on the selected crops</li>
                            <form name="frmuser" action="Registration" method="POST" onsubmit="return checkform(this);">
                                {% csrf_token %}
                               <div class="textbox">
                                    <i class="fa fa-user icon" aria-hidden="true"></i>
                                    <input type="text" placeholder="Username" name="" value="">
                                </div>
                                <div class="textbox">
                                    <i class="fa fa-user icon" aria-hidden="true"></i>
                                    <input type="email" placeholder="Email" name="" value="">
                                </div>
                                <div class="textbox">
                                    <i class="fa fa-lock icon" aria-hidden="true"></i>
                                    <input type="password" placeholder="Password" name="" value="">
                                </div>
                                <div class="textbox">
                                    <i class="fa fa-lock icon" aria-hidden="true"></i>
                                    <input type="text" placeholder="Confirm Password" name="" value="">
                                </div>
                                <div>
                                <input class="button" type="submit" name value="submit" id="submit" class="button">
                                </div>
                           </form>

                            <div class="forgot">
                               <li>Already have an account?<a href="#" style="color:blue;">Login</a></li>
                            </div>
                        </div>
                 </div>
              </div>
          </div>
       <script src="{% static 'app/nav.js' %}"></script>
         <script language="JavaScript" type="text/javascript">
            function checkform (form){
                function isEmpty (fixwhat, s_Called){
                    if (fixwhat==""){
                        alert("Please enter " + s_called);
                        return true;
                    }else{
                    return false;
                    }
                }
                function charCheck(fixwhat){
                    var validchars = '@-_.0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
                    if(isValid(fixwhat,validchars)){
                        return true;
                    }else{
                    alert("Please use only letters or numbers in this field");
                    return false;
                    }
                }
                 function isValid(string,validchars){
                    for (var i=0; i< string.length; i++){
                        if (validchars.indexOf(string.charAt(i)) === -1){
                        return false;
                        }
                    }
                    return true;
                 }
                 if (is_empty (form.t_username.value,"your username")){form.t_username.focus();  return false;}
                 if (is_empty (form.t_email.value,"your email address")){form.t_email.focus();  return false;}
                 if (is_empty (form.t_password.value,"your password")) { form.t_password.focus();  return false;}

                 if (charCheck(form.t_username.value)===false) {form.t_username.focus(); return false;}
                 if (charCheck(form.t_email.value)===false) {form.t_email.focus(); return false;}
                 if (charCheck(form.t_password.value)===false) {form.t_password.focus(); return false;}

                 return true;
            }
        </script>

</body>
